<p>rooms works!</p>
<h1>Welcome to  {{hotelName}}</h1>

<div [hidden]="hideRooms" >
  <h4>Number of rooms:</h4>
    <div [ngStyle]="{'color':rooms.availableRooms ? 'steelblue' : 'red'}"  [innerText]="numOfRooms" ></div>
</div>


<div *ngIf="rooms.availableRooms != undefined &&  rooms.availableRooms > 0">
  Rooms List
  <table>
    <tr>
      <th>Index</th>
      <th>Even / Odd</th>
      <th>Room Number</th>
      <th>Room Type</th>
      <th>Room Price</th>
      <th>Room Amenities</th>
      <th>Checking Time</th>
    </tr>
    <tr [ngClass]="e ? 'even': 'odd'"  *ngFor="let room of roomList; let e = even; let o = odd; let i = index;">
      <td>{{i}}</td>
      <td>{{e?'EVEN':'ODD'}}</td>
      <td>{{room.roomNumber}}</td>
      <td>{{room.roomType}}</td>
      <td>{{room.price}}</td>
      <td>{{room.amenities}}</td>
      <td>{{room.checkinTime | date : 'shortDate'}}</td>
    </tr>
  </table>
</div>


<button (click)="toggle()">This is toggle</button>
