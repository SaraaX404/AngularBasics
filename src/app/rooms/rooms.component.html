<h1>Welcome to  {{hotelName}}</h1>

<div [hidden]="hideRooms" >
  <h4>Number of rooms:</h4>
    <div [ngStyle]="{'color':rooms.availableRooms ? 'steelblue' : 'red'}"  [innerText]="numOfRooms" ></div>
</div>
<div *ngIf="rooms.availableRooms != undefined &&  rooms.availableRooms > 0">
  Rooms List
  <app-rooms-list [roomList]="roomList" ></app-rooms-list>
</div>


<button (click)="toggle()">This is toggle</button>
